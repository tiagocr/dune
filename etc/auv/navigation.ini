[Navigation.AUV.SMO]
Entity Label = SMO Navigation
Enabled = Always
Execution Frequency                     = 20
Execution Priority                      = 20
#Variable to test the roll angle and angular velocity estimation
roll on off                             = 0
#Entities to decide which data to use
Entity Label IMU                        = IMU
Entity Label AHRS                       = AHRS
Entity Label DVL                        = DVL
Entity Label MOTOR                      = Motor
RPM factor                              = 1.2e-3
#Sliding Mode Observer Gains
k1 gain one                             = 0.7
k1 gain two                             = 0.1
k1 gain three                           = 0.1
k1 gain four                            = 0.2
k1 gain five                            = 0.1
k1 gain six                             = 0.1
k2 gain one                             = 0.7
k2 gain two                             = 0.1
k2 gain three                           = 0.1
k2 gain four                            = 0.1
k2 gain five                            = 0.1
k2 gain six                             = 0.2
alfa1 gain one                          = 0.7
alfa1 gain two                          = 0.1
alfa1 gain three                        = 0.1
alfa1 gain four                         = 0.1
alfa1 gain five                         = 0.1
alfa1 gain six                          = 0.2
alfa2 gain one                          = 0.8
alfa2 gain two                          = 0.7
alfa2 gain three                        = 0.6
alfa2 gain four                         = 0.1
alfa2 gain five                         = 0.1
alfa2 gain six                          = 0.2

# Navigation for vehicles with DVL.
[Navigation.AUV.SGNavigation]
Enabled                                 = Always
Execution Frequency                     = 20
Execution Priority                      = 20
Entity Label                            = Navigation
Debug Level                             = Debug
Maximum Distance to Reference           = 1000
Maximum Horizontal Position Variance    = 500.0
Entity Label - Depth                    = Depth Sensor
Entity Label - Compass                  = AHRS
Entity Label - IMU                      = IMU
Entity Label - Alignment                = Coarse Alignment
Reject all LBL ranges                   = false
GPS timeout                             = 1.5
DVL timeout                             = 3.0
Altitude timeout                        = 5.0
Speed Moving Average Samples            = 10
# DVL rejection threshold.
DVL absolute thresholds                 = 5.0, 1.5
DVL relative thresholds                 = 1.5, 0.6
DVL relative threshold time window      = 0.5
DVL sanity timeout                      = 10.0
# Kalman Filter
# Process Noise Covariance, Q
Position Noise Covariance with IMU      = 0.0      # Position (overrides first parameter of process noise covariance)
Process Noise Covariance                = 1e-3,    # Position
                                          1e-3,    # Heading
                                          1e-1,    # Yaw-rate r
                                          1e-2,    # Velocity
                                          1e-7,    # Yaw-rate bias
                                          5e-11    # Heading bias
RPM to Speed multiplicative factor      = 1.2e-3
# Measurement Noise Covariance, R
LBL Noise Covariance with IMU           = 0.1      # LBL (overrides last parameter of measurement noise covariance)
Measure Noise Covariance                = 1e-3,    # Body-fixed velocity over ground u
                                          1e-4,    # Body-fixed velocity over ground v
                                          1e-3,    # Heading psi
                                          1e-3,    # Angular velocity r
                                          200      # LBL

# State Covariance Matrix, P, initialization values.
State Covariance Initial State          = 1000,    # Position
                                          1,       # Angles
                                          1,       # DVL
                                          1e-4,    # Bias estimation
                                          16.0e-9  # RPM to Speed
# GPS
GPS Maximum HDOP                        = 4.0
GPS Maximum HACC                        = 14.0
GPS Noise Covariance                    = 10, 1, 0.01, 0.001
# LBL
Distance Between LBL and GPS            = 0.77
LBL Threshold                           = 6.0
LBL Expected Range Rejection Constants  = 10.0, 0.001
# DVL
Distance Between DVL and CG             = 0.3
Distance Between GPS and CG             = 0.28
Altitude EMA gain                       = 0.2
Altitude Attitude Compensation          = true
Entity Label - DVL                      = DVL
Entity Label - Altitude - Hardware      = DVL Filtered
Entity Label - Altitude - Simulation    = Altimeter
# Alignment parameters.
Heading Bias Alignment Index            = 1.0e-5

# Navigation for vehicles without DVL.
[Navigation.AUV.Navigation]
Enabled                                 = Never
Execution Frequency                     = 20
Execution Priority                      = 20
Entity Label                            = Navigation
Entity Label - Depth                    = Depth Sensor
Entity Label - Compass                  = AHRS
Entity Label - DVL                      = DVL
Entity Label - Altitude - Hardware      = DVL Filtered
Entity Label - Altitude - Simulation    = Altimeter
Reject all LBL ranges                   = false
GPS timeout                             = 2.0
DVL timeout                             = 3.0
Altitude timeout                        = 5.0
# DVL rejection threshold
DVL absolute thresholds                 = 5.0, 1.5
DVL relative thresholds                 = 1.5, 0.6
DVL relative threshold time window      = 0.5
DVL sanity timeout                      = 10.0
Maximum expected currents               = 0.5
# Process Noise Covariance (Drift)
Process Noise Covariance                = 0.01,     # Position
                                          0.005     # Water
# State Covariance Matrix, P, initialization values.
State Covariance Initial State          = 1000,     # Position
                                          16.0e-8,  # RPM to Speed
                                          1.0       # Water Velocity
# Measurement Noise Covariance, R
Measure Noise Covariance                = 10        # GPS
Distance Between LBL and GPS            = 0.55
Distance Between GPS and CG             = 0.28
LBL Expected Range Rejection Constants  = 10.0, 0.001
LBL Threshold                           = 20.0
GPS Maximum HDOP                        = 8.0
GPS Maximum HACC                        = 14.0
RPM to Speed multiplicative factor      = 1.2e-3
Maximum Distance to Reference           = 1000
Maximum Horizontal Position Variance    = 500.0

[Navigation.General.LBL]
Enabled                                 = Always
Entity Label                            = LBL Estimator
Debug Level                             = None
State Covariance Initial State          = 1.0
LBL Threshold                           = 10.0
LBL Measure Noise Covariance            = 10.0
LBL Process Noise Covariance            = 1e-5
LBL Expected Range Rejection Constants  = 10.0, 0.010
GPS timeout                             = 3.0
GPS Maximum HACC                        = 10.0
Distance Between LBL and GPS            = 0.80

[Navigation.General.ROV]
Enabled                                 = Never
Execution Frequency                     = 20
Execution Priority                      = 20
Entity Label                            = Navigation
Debug Level                             = Debug
Maximum Distance to Reference           = 1000
Maximum Horizontal Position Variance    = 500.0
Entity Label - Depth                    = Depth Sensor
Entity Label - Compass                  = AHRS
Entity Label - DVL                      = DVL
Entity Label - Altitude - Hardware      = DVL Filtered
Entity Label - Altitude - Simulation    = Altimeter
Reject all LBL ranges                   = false
GPS timeout                             = 1.5
DVL timeout                             = 3.0
Altitude timeout                        = 5.0
# DVL rejection threshold.
DVL absolute thresholds                 = 5.0, 1.5
DVL relative thresholds                 = 1.5, 0.6
DVL relative threshold time window      = 0.5
DVL sanity timeout                      = 10.0
# Kalman Filter
# Process Noise Covariance, Q
Process Noise Covariance                = 0.1,     # Position
                                          1e-2     # Velocity
# Measurement Noise Covariance, R
Measure Noise Covariance                = 1e-3,    # Body-fixed velocity over ground u
                                          1e-4,    # Body-fixed velocity over ground v
                                          1e-1,    # GPS
                                          200      # LBL

# State Covariance Matrix, P, initialization values.
State Covariance Initial State          = 1000,    # Position
                                          1        # DVL
# GPS
GPS Maximum HDOP                        = 4.0
GPS Maximum HACC                        = 14.0
# LBL
Distance Between LBL and GPS            = 0.0
LBL Threshold                           = 6.0
LBL Expected Range Rejection Constants  = 10.0, 0.001
# DVL
Distance Between DVL and CG             = 0.0
Distance Between GPS and CG             = 0.0
Altitude EMA gain                       = 0.2
Altitude Attitude Compensation          = true

